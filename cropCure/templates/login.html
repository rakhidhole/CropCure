

<form method="post" class="form-container">
    {% csrf_token %}
    <h2>Login</h2>

    <label for="id_username">Username:</label>
    <input type="text" name="username" id="id_username" required>

    <label for="id_password">Password:</label>
    <input type="password" name="password" id="id_password" required>

    <button type= "submit">Login</button>

    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</form>

<style>
   /* Reset default margins and fonts */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    /*background: linear-gradient(135deg, #e6f9d4, #c0f2c2, #fffed3);*/
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
/* Background Image with blur effect */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('/static/Screenshot (104).png') no-repeat center center/cover; /* <- Replace with your actual image path */
    filter: blur(8px);
    z-index: -1;
}

/* Form container styling */
.form-container {
    background-color: #2c2c2c; 
    padding: 2.5rem 2rem;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    transition: transform 0.3s ease;
}

.form-container:hover {
    transform: scale(1.01);
}

.form-container h2 {
    margin-bottom: 1.5rem;
    font-size: 28px;
    color: #f5f5f5;
    text-align: center;
    font-weight: 700;
}

/* Labels */
.form-container label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
    color: #ddd;
}

/* Input fields */
.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    margin-top: 0.5rem;
    background-color: #1e1e1e;
    border: 1px solid #444;
    border-radius: 10px;
    font-size: 15px;
    color: #f0f0f0;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.form-container input:focus {
    border-color: #88e07d;
    box-shadow: 0 0 5px rgba(136, 224, 125, 0.5);
    outline: none;
}

/* Submit button */
.form-container button {
    width: 100%;
    margin-top: 2rem;
    padding: 14px;
    background-color: #50c878; /* emerald green */
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.form-container button:hover {
    background-color: #45b06e;
    transform: translateY(-2px);
}

/* Text below form */
.form-container p {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 14px;
    color: #ccc;
}

/* Links */
.form-container a {
    color: #88e07d;
    text-decoration: none;
    font-weight: 600;
}

.form-container a:hover {
    text-decoration: underline;
}

/* Responsive design for smaller screens */
@media (max-width: 480px) {
    .form-container {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
    }

    .form-container h2 {
        font-size: 24px;
    }

    .form-container button {
        font-size: 15px;
        padding: 12px;
    }
}

    
</style>
